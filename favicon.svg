<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="wow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6cff52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3ec5ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="240" fill="#0f0f0f" />

  <text x="50%" y="55%" 
        font-family="sans-serif" 
        font-weight="900" 
        font-size="350" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="url(#wow-gradient)" 
        filter="url(#glow)"
        style="text-shadow: 4px 4px 0px rgba(255,255,255,0.1);">
    G
  </text>
</svg>